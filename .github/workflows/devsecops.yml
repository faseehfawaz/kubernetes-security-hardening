name: DevSecOps CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  security-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # -------------------------------
    # Trivy Config Scan (K8s YAMLs)
    # -------------------------------
    - name: Trivy config scan (Kubernetes manifests)
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: config
        scan-ref: secure/
        severity: CRITICAL
        exit-code: 1

    # -------------------------------
    # Trivy Image Scan (Ignore unfixed)
    # -------------------------------
    - name: Trivy image scan
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: nginxinc/nginx-unprivileged:1.29.3
        severity: CRITICAL
        ignore-unfixed: true
        exit-code: 1

    # -------------------------------
    # AKS Deploy (CI-safe)
    # -------------------------------
    - name: Set up kubectl
      uses: azure/setup-kubectl@v4

    - name: Deploy to AKS
      env:
        KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
      run: |
        mkdir -p ~/.kube
        echo "$KUBE_CONFIG_DATA" | base64 --decode > ~/.kube/config
        kubectl apply --validate=false -f secure/
